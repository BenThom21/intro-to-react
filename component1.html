<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
        class Practice extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    number: 4
                }
            }
            
            render() {
                return (
                <div>
                    <h1>This is a cool React component</h1>
                    <h3>Today's Date: {this.props.date.toLocaleDateString()}</h3>
                    <h4>Current Checkpoint: {this.state.number}</h4>
                </div>
                );
            }
        }
        const info = {
            date: new Date()
        }
    
        ReactDOM.render(
            <Practice 
                date={info.date}/>, document.getElementById('app')
        );
    </script>
  </body>
</html>
